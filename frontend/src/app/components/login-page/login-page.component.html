

<!-- login-page.component.html -->
<div class="login-container">
  <div class="login-box">
    <h1>Welcome Back</h1>
    <h3>Login Here</h3>
    <form name="form" (ngSubmit)="onSubmit()" #ngForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          name="username"
          id="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
          class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
