<!-- list-posts.component.html -->

  
  <table class="post-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td><a href="/posts/{{ post.id }}">{{ post.title }}</a></td>
        <td>{{ post.firstName }} {{ post.lastName }}</td>
        <td>{{ post.dateCreated }}</td>
      </tr>
    </tbody>
  </table>
